<div class="proyectos">
    <div class="proyectos-titulo">
        <h2 id="proyectos">Proyectos</h2>
        <hr>
    </div>
    <table>
        <tr *ngFor="let Proyecto of proyecto">
            <td>
                <div class="caja">
                    <div class="caja-imagen">
                        <img src={{Proyecto.img}} alt="demo-proyectos" width="50%" height="20%">
                    </div>
                    <div class="caja-texto">
                        <h2>{{Proyecto.nombreP}}</h2>
                        <p>{{Proyecto.descripcionP}}</p>
                    </div>
                    <div class="botones">
                        <div class="caja-btn">
                            <button><a href={{Proyecto.demo}} target="_blank">Demo</a></button>
                            <button><a href={{Proyecto.repo}} target="_blank">Repositorio</a></button>
                        </div>
                        <div id="bt-edit">
                            <Button routerLink="/editproyecto/{{Proyecto.id}}" *ngIf="isLogged"><img
                                src="../../../assets/edit (1).png" alt="editar" id="img-tamaÃ±o"></Button>
                            <button (click)="deleteProyecto(Proyecto.id)" *ngIf="isLogged"><img
                                src="../../../assets/delete (1).png" alt="borrar"></button>
                        </div>
                    </div>
                    
                </div>
            </td>
        </tr>
    </table>
    <div class="bt-aggEdu">
        <button type="button" *ngIf="isLogged" routerLink="/nuevoproyecto">
            <h4>Agregar Proyecto</h4>
        </button>
    </div>
</div>
