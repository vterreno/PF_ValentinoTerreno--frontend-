<body>
    <div class="container">
        <div id="header">
            <a href="#"><img src="../../../assets/cruz.png" alt="Salir"></a>
        </div>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombroP">Titulo proyecto</label>
                <input type="text" name="nombreP" id="nombreP" class="inputProyect" [(ngModel)]="nombreP" required>
            </div>
    
            <div class="form-group">
                <label for="descripcionP">Descripcion del proyecto realizado</label>
                <textarea type="text" name="descripcionP" id="descripcionP" class="inputProyect" [(ngModel)]="descripcionP" required></textarea>
            </div>  
            
            <div class="link">
                <div class="form-group">
                    <label for="demo">Link Demo</label>
                    <input type="text" name="demo" id="demo" class="inputProyect" [(ngModel)]="demo" required>
                </div>
    
                <div class="form-group">
                    <label for="repo">Link Repo</label>
                    <input type="text" name="repo" id="repo" class="inputProyect" [(ngModel)]="repo" required>
                </div>
            </div>
            
            
            <div class="form-group">
                <label for="img">Link Img</label>
                <input type="file" name="img" id="img" class="inputProyect" [(ngModel)]="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png" required>
            </div>
            
            
            <div class="bt-agg">
                <button><h4>Agregar proyecto</h4></button>
            </div>
            
        </form>
    </div>  

    
</body>
