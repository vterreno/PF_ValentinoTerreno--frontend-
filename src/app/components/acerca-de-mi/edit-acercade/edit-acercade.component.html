<body>
    <div class="container">
        <div id="header">
            <a href="#"><img src="../../../assets/cruz.png" alt="Salir"></a>
        </div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group-nombre">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="input" [(ngModel)]="persona.nombre" required>
                </div>
                <div>
                    <label for="segundoNombre">Segundo nombre</label>
                    <input type="text" name="segundoNombre" id="segundoNombre" class="input" [(ngModel)]="persona.segundoNombre" required>
                </div>
                
            </div>
            
            <div class="form-group">
                
            </div>

            <div class="form-group">
                <label for="descripcionE">Apellido</label>
                <input type="text" name="apellido" id="apellido" class="input" [(ngModel)]="persona.apellido" required>
            </div>

            <div class="form-group-descripcion">
                <label for="descripcion">Descripcion</label>
                <textarea type="text" name="descripcion" id="descripcion" class="input" [(ngModel)]="persona.descripcion" required></textarea>
            </div>

            <div class="form-group-nombre">
                <div>
                    <label for="img">Link imagen</label>
                    <input type="file" name="img" id="img" class="input" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div>
                    <label for="img">Link PDF</label>
                <input type="file" name="pdf" id="pdf" class="input" [(ngModel)]="persona.pdf" (change)="uploadPdf($event)" accept=".pdf">
                </div>
            </div>

    
            <div class="bt-agg">
                <button><h4>Editar informacion</h4></button>
            </div>
        </form>
    </div>
</body>
